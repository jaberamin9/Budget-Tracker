<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="./output/tailwind.css" />
</head>

<body class="h-screen w-screen flex flex-col items-center">
  <div class="h-screen w-screen p-10 max-w-4xl flex flex-col gap-6 overflow-hidden">
    <div class="flex flex-col gap-6">
      <div class="bg-gray-100 rounded-md w-full p-10 flex gap-3 relative">
        <input type="number" id="inputBox" class="h-10 w-80 rounded-md p-2" />
        <button id="submit-btn" class="px-5 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-md">Add</button>
        <diV id='error' class="invisible absolute left-10 bottom-2 p-1 w-80 flex items-center text-red-400">error
        </diV>
      </div>

      <div class="bg-gray-100 rounded-md w-full p-10 flex gap-3">
        <div class="w-full flex gap-2">
          <p id="incomeTxt" class="font-medium text-3xl flex-1">Income: 0</p>
          <p id="expenseTxt" class="font-medium text-3xl flex-1">Expense: 0</p>
        </div>
      </div>
    </div>
    <div class="flex-1 bg-gray-100 rounded-md w-full p-10 flex gap-3 overflow-y-auto">
      <ul id="list" class="w-full flex flex-col gap-2">
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
